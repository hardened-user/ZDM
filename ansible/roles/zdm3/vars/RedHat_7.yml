---
# vars file specific for RedHat systems

# ----------------------------------------------------------------------------------------------------------------------
# NOTE: Currently there is no python34-memcached package in CentOS 7.
zdm_python_memcached_package_name: "python34-pip"
# NOTE: Currently there is no python34-pyOpenSSL package in CentOS 7.
zdm_python_openssl_package_name: "python34-pip"
zdm_python_requests_package_name: "python34-requests"
zdm_python_psycopg2_package_name: "python34-psycopg2"
zdm_mail_log_file: "/var/log/maillog"
zdm_sysstat_package_name: "sysstat"
zdm_ca_cert_package_name: "ca-certificates"
zdm_ca_cert_file: "/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem"
zdm_pflogsumm_package_name: "postfix-perl-scripts"
zdm_conntrack_package_name: "conntrack-tools"
